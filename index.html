<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="profile-image">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              height="88"
              width="88"
              draggable="false"
              alt="profile image"
            />
          </div>
          <div class="text">
            <p class="name">Jessica Randall</p>
            <p class="adress">London, United Kingdom</p>
            <p class="description">"Front-end developer and avid reader."</p>
          </div>
          <div class="links">
            <a href="https://github.com/" class="github"><p>GitHub</p></a>
            <a href="https://www.frontendmentor.io/" class="frontend-mentor"><p>Frontend Mentor</p></a>
            <a href="https://www.linkedin.com/" class="linkedin"><p>LinkedIn</p></a>
            <a href="https://twitter.com/" class="twitter"><p>Twitter</p></a>
            <a href="https://www.instagram.com/" class="instagram"><p>Instagram</p></a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/giuseppecapraro">Giuseppe</a>.
      </div>
    </footer>
  </body>
</html>
